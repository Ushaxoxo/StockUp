<!DOCTYPE html>
<html data-bs-theme="light" lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no" />
    <title>StockUp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="stylesheet" href="css/stylesheet.css">
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
    <!-- Auth Check Script -->
    <script src="auth-check.js"></script>
</head>

<body>

<script>
    function showContent() {
        var x = document.getElementById("playgame");
        if (x.style.display === "none") {
            x.style.display = "block";
        } else {
            x.style.display = "none";
        }
    }
</script>

<nav id="mainNav" class="navbar navbar-expand-md sticky-top navbar-shrink py-3 bg-black" style="border-bottom: 1px solid #ccc !important;">
    <div class="container">
        <a class="navbar-brand d-flex align-items-center text-white" href="#">
            <h3>StockUp</h3>
        </a>
        <div class="col-6 mt-2 d-flex justify-content-end">
            <nav>
                <ul class="list-inline">
                    <li class="list-inline-item"><a href="#" class="nav-link-active hover-underline-animation-white mr-3 text-white">Home</a></li>
                    <li class="list-inline-item"><a href="#" class="text-white">|</a></li>
                    <li class="list-inline-item"><a href="#" class="nav-link-active hover-underline-animation-white text-white">About Us</a></li>
                </ul>
            </nav>
        </div>
    </div>
</nav>

<div class="container">
    <div class="row">
        <div class="col mt-3 ms-2">
            <h3>Hello <span id="user_name">User</span>!</h3>
        </div>
    </div>
</div>

<div id="currentprice" class="container">
    <div class="card mt-2 p-4" id="card1">
        <h3 class="card-title">Current Stock Prices</h3>
        <div class="row justify-content-center align-items-center">
            <div class="col-4 col-md-2">
                <div class="card mt-2">
                    <div class="card-header hover-underline-animation"><h5>AAPL</h5></div>
                    <div class="card-body" id="st_price1">price</div>
                </div>
            </div>
            <div class="col-4 col-md-2">
                <div class="card mt-2">
                    <div class="card-header hover-underline-animation"><h5>GOOGL</h5></div>
                    <div class="card-body" id="st_price2">price</div>
                </div>
            </div>
            <div class="col-4 col-md-2">
                <div class="card mt-2">
                    <div class="card-header hover-underline-animation"><h5>NSQ</h5></div>
                    <div class="card-body" id="st_price3">price</div>
                </div>
            </div>
            <div class="col-4 col-md-2">
                <div class="card mt-2">
                    <div class="card-header hover-underline-animation"><h5>MSFT</h5></div>
                    <div class="card-body" id="st_price4">price</div>
                </div>
            </div>
            <div class="col-4 col-md-2">
                <div class="card mt-2">
                    <div class="card-header hover-underline-animation"><h5>TATASTEEL</h5></div>
                    <div class="card-body" id="st_price5">price</div>
                </div>
            </div>
        </div>
        <div class="row justify-content-center align-items-center">
            <a class="btn btn-primary shadow d-flex align-items-center mt-4" role="button" href="/" style="height: 30px; width: 90px; align-content:center; justify-content: center;">Refresh</a>
        </div>
    </div>
</div>

<section id="maincontent" class="py-5 row">
    <div class="col-5 py-5" style="margin-left: auto;">
        <img src="https://i.pinimg.com/736x/70/d1/63/70d16328358d74542adaa3d0e15c6238.jpg" width="70%" />
    </div>

    <div class="col-6" style=" width: 50%; padding: 20px 30px 30px 20px; border-radius: 20px; margin: 0 6px 20px 0 rgba(0, 0, 0, 0.19);">

        <button id="playbutton" class="btn btn-outline-primary shadow mb-5" onClick="showContent()">Double Click to Play</button>

        <div id="playgame" class="hidden">
            <h2 class="ref-name d-flex align-items-center">Guess the Closing Price</h2>
            <br>
            <form id="guessForm">
                <div class="row">
                    <label for="stock" class="col-sm-3 d-flex align-items-center">Choose stock</label>
                    <div class="btn-group col-sm-4" style="margin-left: -22px;">
                        <select id="stock" class="form-select" aria-label="Default select example">
                            <option selected>Select stock</option>
                            <option value="AAPL">Apple</option>
                            <option value="NSQ">Nasdaq</option>
                            <option value="GOOGL">Google</option>
                            <option value="MSFT">Microsoft</option>
                            <option value="TATASTEEL">Tata Steel</option>
                        </select>
                    </div>
                </div>
                <br>
                <div class="row d-flex align-items-center">
                    <label for="guess" class="col-sm-3 d-flex align-items-center">Guessed price</label>
                    <input id="guess" type="number" class="ref-quantity-widget ref-field-variants" name="variant-state" style="border-style: solid; border-width: 1px; border-color:rgb(216, 215, 215); border-radius: 10px; width: auto; box-shadow: 0 0.125rem 0.25rem rgba(55, 99, 244, 0.075); height: 35px; margin-left:-10px;" required>
                </div>
                <br>
                <button type="submit" class="btn btn-primary shadow d-flex align-items-center" style="height: 30px; width: 78px; align-content: center;">Submit</button>
            </form>
            <br>
        </div>
    </div>
</section>

<footer class="bg-primary-gradient">
    <div class="container py-4 py-lg-5">
        <div class="row justify-content-center">
           <!-- Section to display user guesses and scores -->
			<section id="my-guesses" class="container">
    		<div class="card mt-2 p-4" id="card2">
        	<h3 class="card-title">My Guesses</h3>
        	<div id="guess-list" class="row justify-content-center align-items-center">
            <!-- Guesses will be dynamically inserted here -->
        </div>
    </div>
</section>

            <div class="col-sm-4 col-md-3 text-center text-lg-start d-flex flex-column" style="align-items: center;">
                <h3 class="fs-6 fw-bold">Leaderboard 2</h3>
                <ul class="list-unstyled">
                    <li>
                        <a class="hover-underline-animation" href="#">Placeholder</a>
                    </li>
                </ul>
            </div>
            <div class="col-sm-4 col-md-3 text-center text-lg-start d-flex flex-column" style="align-items: center;">
                <h3 class="fs-6 fw-bold">Leaderboard 3</h3>
                <ul class="list-unstyled">
                    <li>
                        <a class="hover-underline-animation" href="#">Placeholder</a>
                    </li>
                    <li>
                        <a class="hover-underline-animation" href="#">Placeholder</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script type="module" src="product.js"></script>
</body>

</html>
