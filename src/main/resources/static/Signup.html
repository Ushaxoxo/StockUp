<html data-bs-theme="light" lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, inital-scale=1.0, shrink-to-fit=no" />
    <title>StockUp Signup Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style-login.css">
</head>

<body>
    <div class="container py-5">
        <div class="card">
            <div class="row mb-3 mb-lg-3">
            <div class="col-md-8 col-xl-6 text-center mx-auto">
                <p class="fw-bold text-primary mb-2">Signup</p>
                <h2 class="fw-bold">Welcome to StockUp!</h2>
            </div>
        </div>
        <div class="row d-flex justify-content-center">
            <div class="col-md-6 col-xl-4">
                <div class="card">
                    <div class="card-body text-center d-flex flex-column align-items-center border border-primary rounded">
                        <form method="post" data-bs-theme="light">
                            <div class="mb-3">
                                <input class="form-control" type="name" name="fname" placeholder="First Name" />
                            </div>
                            <div class="mb-3">
                                <input class="form-control" type="name" name="lname" placeholder="Last Name" />
                            </div>
                            <div class="mb-3">
                                <input class="form-control" type="name" name="username" placeholder="Username" />
                            </div>
                            <div class="mb-3">
                                <input class="form-control" type="email" name="email" placeholder="Email" />
                            </div>
                            <div class="mb-3">
                                <input class="form-control" type="password" name="password" placeholder="Password" />
                            </div>
                            <div class="mb-3">
                                <input class="form-control" type="password" name="confirm_password" placeholder="Confirm Password" />
                            </div>
                            <div class="mb-1">
                                <button class="btn btn-primary shadow d-block w-100" type="submit" name="submit_btn" placeholder="Submit">Sign Up</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
